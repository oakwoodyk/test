<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>TODOアプリ</h2>
    <p>
      タスク名：<input type="text" v-model="text">　
      推定時間：<input v-model.number="min">
    </p>
    <button v-on:click="addTask">追加</button>
    <table>
      <tr>
        <th>タスク</th>
        <th>推定時間(分)</th>
      </tr>
      <th>{{text}}</th>
      <th>{{min}}</th>
    </table>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      methods: {
        addTask() {
          return this.text;
        }
      },
    })
  </script>
</body>
</html>
